trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'Utils1'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true
    preserveTimestamp: true
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '- task: AzureFileCopy@5
  inputs:
    SourcePath: '$(Build.ArtifactStagingDirectory)/drop/*'
    azureSubscription: 'Visual Studio Ultimate with MSDN (Bouvet)(ed952f43-e73c-4edb-8add-33484270d336)'
    Destination: 'AzureBlob'
    storage: 'kwitest2'
    ContainerName: 'AzurePipeline'
    BlobPrefix: 'Utils1''
    ArtifactName: 'drop'
    publishLocation: 'Container'